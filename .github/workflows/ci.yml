name: Flutter CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Update to v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.22.2'  # Update to latest stable if needed
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Analyze code
      run: flutter analyze
    
    - name: Run unit tests
      run: flutter test test/unit/
    
    - name: Run widget tests
      run: flutter test test/widget/
    
    - name: Generate test coverage
      run: |
        flutter test --coverage
        genhtml coverage/lcov.info -o coverage/html
    
    - name: Upload coverage
      if: always()  # Run even if previous steps fail
      uses: actions/upload-artifact@v4  # Update to v4
      with:
        name: coverage-report
        path: coverage/html

  quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Update to v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.22.2'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Format code
      run: dart format --set-exit-if-changed .  # Exit 1 if not formatted
    
    - name: Analyze code (no fatal warnings)
      run: flutter analyze --no-fatal-warnings

  build:
    needs: [test, quality]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.22.2'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build APK
      run: flutter build apk --release

  deploy-demo:
    needs: [test, build, quality]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.22.2'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build web for GitHub Pages
      run: flutter build web --base-href /expense-tracker/ --release
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4  
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        publish_branch: gh-pages
        keep_files: true